<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<script type="text/javascript" src="lib/sencha-touch.js"></script>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<link href="css/sencha-touch.css" rel="stylesheet" type="text/css" />
<link href="css/codebox.css" rel="stylesheet" type="text/css" />
<link href="css/sink.css" rel="stylesheet" type="text/css" />

<style>
.hello {
	background: #ffffff;
	background-image: url(images/hello.jpg);
}

.world {
	background: #ffffff;
	background-image:
		url(http://src.sencha.io/320/http://www.unc.edu/world/College_Updates_2009/world-globe.jpg);
	background-repeat: no-repeat;
}
</style>

<script type="text/javascript">

new Ext.Application({
    launch: function() {
    	var cfg = {
    		    layout: {
    		        type: 'vbox',
    		        pack: 'center',
    		        align: 'stretch'
    		    },
    		    scroll: 'vertical',
    		    defaults: {
    		        layout: {
    		            type: 'hbox'
    		        },
    		        flex: 1,
    		        defaults: {
    		            xtype: 'button',
    		            flex: 1
    		        }
    		    }
    		};

    		
    		    cfg.items = [{
    		        items: [
    		            { text: 'Normal' },
    		            { ui: 'round', text: 'Round' },
    		            { ui: 'small', text: 'Small' }
    		        ]
    		    }, {
    		        items: [
    		            { ui: 'decline', text: 'Decline' },
    		            { ui: 'decline-round', text: 'Round' },
    		            { ui: 'decline-small', text: 'Small' }
    		        ]
    		    }, {
    		        items: [
    		            { ui: 'confirm', text: 'Confirm' },
    		            { ui: 'confirm-round', text: 'Round' },
    		            { ui: 'confirm-small', text: 'Small' },
    		            { ui: 'back', text: 'Back' }
    		        ]
    		    }];

    		    cfg.dockedItems = [{
    		        xtype: 'toolbar',
    		        dock: 'bottom',
    		        defaults: {
    		            xtype: 'button',
    		            text: 'Test',
    		            flex: 1
    		        },
    		        items: [{
    		            ui: 'round'
    		        }, {
    		            ui: 'drastic'
    		        }, {
    		            ui: 'action'
    		        }, {
    		            ui: 'decline-round'
    		        }, {
    		            ui: 'decline-small'
    		        }, {
    		            ui: 'confirm-round'
    		        }, {
    		            ui: 'confirm-small'
    		        }]
    		    }];
    		

    		demos.Buttons = new Ext.Panel(cfg);
    }
});

	</script>
</head>
<body>

</body>
</html>
